<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling movies</title>
    <link rel="stylesheet"  href="proyectogrupal.css">
</head>
<body class="body">
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="imagenes">
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="pelis1.jpeg" style="width:100%">
     
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="pelis2.jpeg" style="width:100%;">
    
    </div>
</div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
  </div>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://images-cdn.9gag.com/photo/aoPz41x_700b.jpg" alt="Avatar" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
       <h3>Contamos con los ultimos estrenos de cartelera !</h3>
      </div>
    </div>
  </div>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://micartelera.com.ar/images/peliculas/poster/elconjuro3.jpg" alt="Avatar" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
       <h3>Tenemos todas las peliculas mas populares en nuestro sitio!</h3>
      </div>
    </div>
  </div>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://pics.filmaffinity.com/La_naranja_mec_nica-904919321-large.jpg" alt="Avatar" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
     <h3>Contamos con todas las peliculas clasicas y premiadas!</h3>
      </div>
    </div>
  </div>
<footer>
  <div class="footer">
    <p>Copyright 1999-2021. All Rights Reserved.</p>
  </div>
</footer>
  <script src="proyectogrupal.js"></script>
</body>
</html>
