<body class="body">
  <nav>
    <div class="logo"><img class="logo-nav" src="../img/Rolling_Stones-logo-F0BC01DFC6-seeklogo.com.png" alt=""> Rolling
      Movies</div>
    <label for="btn" class="icon">
      <span class="fa fa-bars"></span>
    </label>
    <input type="checkbox" id="btn">
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li>
        <label for="btn-1" class="show">Features +</label>
        <ul>
          <li><a href="#">Pages</a></li>
          <li><a href="#">Elements</a></li>
          <li><a href="#">Icons</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- seccion agregar pelicula -->
  <!-- Grid de bootstrap -->
  <div class="container">
    <div class="row justify-content-end">
      <div class="col-3 d-flex justify-content-end mt-5">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn btn-warning text-white" data-toggle="modal" data-target="#exampleModal">
          <i class="fas fa-plus"></i>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header bg-dark">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <!-- Cuerpo del modal -->
              <div class="modal-body bg-dark">
                <!-- Formulario -->
                <form id="formulario ">
                  <!-- Input del título -->
                  <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Título</span>
                    </div>
                    <input id="titulo" type="text" required placeholder="Title" class="form-control"
                      aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <!-- Input del cuerpo o texto de la noticia -->
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">precio</span>
                    </div>
                    <input id="texto" class="form-control" type="number">
                  </div><br>
                  <!--Input de la imágen  -->
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Imagen</span>
                    </div>
                    <input id="imagen" type="text" required placeholder="Linnk de una imagen" class="form-control"
                      aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                </form>
                <!-- Final del formulario -->
              </div>
              <!-- Footer del modal, aquí están los botones -->
              <div class="modal-footer bg-dark">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning text-white" data-dismiss="modal"
                  onclick="agregar()">Agregar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- modal editar peli-->
    <div class="modal fade" id="modalEditarPelicula" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <form onsubmit="editarPelicula(event)" class="p-5" style="max-width: 500px;" autocomplete="off">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar Pelicula</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
              <!-- Formulario editar usuario -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id=" tituloEditado" placeholder="Un Titulo" required>
                <label for=" tituloEditado">Titulo</label>
              </div>
              <div class="form-floating mb-3">
                <select type="number" class="form-control" id="textoEditado" placeholder="Precio"
                  required></select>
                <label for="textoEditado">Precio</label>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Editar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <section class="container">
      <div id="filas" class=" d-flex flex-wrap">

      </div>

    </section>

    <section>
      <div>
        <span class="ir-arriba icon-arrow-up2"><i class="fas fa-angle-up"></i></span>
      </div>
    </section>
    <footer class="container py-4">
      <section class="row p-4">
        <div class="col-12 col-md-4">
          <p>Seguinos!</p>
          <a href="" class="redes"><i class="fab fa-facebook-square"></i></a>
          <a href="" class="redes"><i class="fab fa-google-plus-g"></i></a>
          <a href="" class="redes"><i class="fab fa-instagram"></i></a>
          <a href="" class="redes"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="col-12 col-md-4 bottom-0">
          <p>Copyright 1999-2021. All Rights Reserved.</p>
        </div>
        <div class="col-12 col-md-4">
          <p>Contactanos!</p>
          <form action="">
            <div class="">
              <label for="email" class="col-form-label">Email</label>
              <input required type="email" class="form-control" id="email">
            </div>
            <div class="">
              <label for="message-text" class="col-form-label">Mensaje</label>
              <textarea class="form-control" id="message-text"></textarea>
              <br>
              <button type="submit" class="btn btn-warning text-white">Enviar</button>
            </div>
          </form>
        </div>
      </section>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
