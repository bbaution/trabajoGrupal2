    <div class="modal fade top-0" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-dark">

                <button type="button" class=" btn-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body bg-dark">
                <form class="formularioTarjeta m-5">
                    <div class=" input input-group mb-3">
                        <input type="number" required class="form-control text-light bg-dark"
                            placeholder="Numero de la Tarjeta">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" required class="form-control text-light bg-dark"
                            placeholder="Nombre en la Tarjeta">
                    </div>
                    <div class="input-group mb-3">
                        <input type="month" required class="form-control text-light bg-dark"
                            placeholder="Fecha de Vencimiento">
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" required class="form-control text-light bg-dark" placeholder="CVV">
                    </div>
                    <div class="bg-dark">
                        <button type="submit" required class="btn btn-warning text-light boton">Comprar </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
